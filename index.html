<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Dog Portraits</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <h2>Customize Dog Images Here!</h2>
    </div>
    <div id="imageAndcontrols">

        <div id = "customizeButtons">
            <!-- Here go the customizable buttons that change the outlay of the picture -->
            <div>
                <label>Pick a border color!: </label><input id = "color" type="color">
                
            </div>
            <div>
                
                <button id = "border">Border</button>
            </div>
            <div>
                
                <label>Border Size: </label><input id = "borderSize" class = "rangeInp" type="range" min="5" max="40" value = "5"><label id = "borderThick">  5</label><label> px</label>
            </div>
            <div>
                
                <label>Radius Size: </label><input id = "radiusSize" class = "rangeInp" type = "range" min="0" max="80" value = "0"><label id = "radiusRound"> 0</label><label> px</label>
            </div>
        </div>
        <!-- <div id = "halfImage"> -->
            <div id="imgContainer">
                
            </div>

        <!-- </div> -->
    </div>
    </body>
    </html>
