<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Dog Portraits</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <h2>Customize Dog Images Here!</h2>
    </div>
    <div id = "imageUrl">
        <div id = "urlSubmit">
            <label class = "labels">Use Image URL: </label><input id = "url" type = "text" placeholder="Image URL">
            <!-- Quick example of using onclick in html -->
            <input id = "submitButton" class = "buttons" onclick = "showImage()" type="submit">
        </div>
        <div id="fileSubmit">
            <label class="labels">Select Image: </label><input type="file" id = "fileInput" accept="image/*">
        </div>
    
    </div>
    <div id="imageAndcontrols">

        <div id = "customizeButtons">
            <!-- Here go the customizable buttons that change the outlay of the picture -->
            <div>
                <label class="labels">Pick a border color!: </label><input id = "color" type="color">
                
            </div>
            <div>
                
                <button class = "buttons" id = "border">Border</button>
            </div>
            <div>
                
                <label class="labels">Border Size: </label><input id = "borderSize" class = "rangeInp" type="range" min="5" max="40" value = "5"><label id = "borderThick">  5</label><label> px</label>
            </div>
            <div>
                
                <label class="labels">Radius Size: </label><input id = "radiusSize" class = "rangeInp" type = "range" min="0" max="80" value = "0"><label id = "radiusRound"> 0</label><label> px</label>
            </div>
            <div>
                
                <label class="labels">Transparency Level: </label><input id = "transparency" class = "rangeInp" type = "range" min="-1" max="0" step = "0.05" value = "-1"><label id = "transparentLabel"> 0 %</label>
            </div>
        </div>
        <!-- <div id = "halfImage"> -->
            <div id="imgContainer">

            </div>

        <!-- </div> -->
    </div>
    </body>
    </html>
